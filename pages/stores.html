<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container py-7 py-md-11">
      <h1
        class="fs-4 fs-md-2 border-start border-primary border-8 ps-3 ms-n1 mb-4 mb-md-6"
      >
        門市據點
      </h1>

      <form class="row mb-4 mb-md-7">
        <div class="col-auto">
          <div class="fs-4">選擇地區</div>
        </div>
        <div class="col">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select class="form-select" id="inlineFormSelectPref">
            <option value="1" selected>台北中山旗艦店</option>
            <option value="2">台北綠園店</option>
          </select>
        </div>
        <div class="col-md-5 col-lg-8"></div>
      </form>
      <div class="row gy-4 gy-lg-9">
        <div class="col-lg-5">
          <div class="card h-100 border-0">
            <div class="row flex-column flex-md-row flex-lg-column">
              <div class="col">
                <img src="../assets/images/w3/store-1.png" alt="" class="card-img-top h-100" />
              </div>
              <div class="col">
                <p class="card-header fs-4 border">台北中山旗艦店</p>
                <div class="card-body fs-5 border">
                  <div class="my-n1">
                    <p class="mb-0 py-1 fs-md-5 d-flex align-items-center text-black">
                      <span
                        class="material-symbols-outlined d-none d-md-inline-block me-2"
                        style="font-size: 24px"
                      >
                        call </span
                      ><a href="tel:+(02000)-1234" class="text-black w-100"
                        >電話：(02000)-1234</a
                      >
                    </p>
                    <p class="mb-0 py-1 fs-md-5 d-flex align-items-center text-black">
                      <span
                        class="material-symbols-outlined d-none d-md-inline-block me-2"
                        style="font-size: 24px"
                      >
                        schedule </span
                      ><a href="" class="text-black w-100">營業時間：10:00-21:00</a>
                    </p>
                    <p class="mb-0 py-1 fs-md-5 d-flex align-items-top text-black">
                      <span
                        class="material-symbols-outlined d-none d-md-inline-block mt-1 me-2"
                        style="font-size: 24px"
                      >
                        location_on </span
                      ><a href="" class="text-black w-100"
                        >地址：台北市中山區南京東路25巷2-1號</a
                      >
                    </p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2335.472656109652!2d121.5119699469226!3d25.0394817214553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a90a8d497325%3A0x2876dc1b4d647f9!2z5Lit6I-v5rCR5ZyL57i957Wx5bqc!5e0!3m2!1szh-TW!2stw!4v1670380274984!5m2!1szh-TW!2stw"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade" class="w-100 h-sm-208 h-md-414 h-lg-100"></iframe>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module" src="../main.js"></script>
  </body>
</html>
